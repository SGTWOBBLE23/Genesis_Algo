<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - GENESIS Trading Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css?v=3" rel="stylesheet">
    <style>
        /* Force override for table styling */
        .table-dark {
            color: white !important;
        }
        
        .table-dark th,
        .table-dark td {
            color: white !important;
        }
        
        .text-success {
            color: #00c851 !important;
            font-weight: bold !important;
        }
        
        .text-danger {
            color: #ff3547 !important;
            font-weight: bold !important;
        }
        
        /* Signal table styling */
        .buy-signal td {
            background-color: rgba(0, 200, 81, 0.1);
        }
        
        .sell-signal td {
            background-color: rgba(255, 53, 71, 0.1);
        }
        
        .error-signal td {
            background-color: rgba(255, 152, 0, 0.2);
        }
        
        /* Simple signals container */
        #signals-container {
            padding: 15px;
            background-color: #212733;
            border-radius: 4px;
            margin-bottom: 20px;
            max-height: 800px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">GENESIS Trading</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="system-status-bar">
        <div class="status-indicator {% if mt5_connected %}connected{% else %}disconnected{% endif %}">
            <span class="status-label">MT5:</span> 
            <span class="status-value">{% if mt5_connected %}Connected{% else %}Disconnected{% endif %}</span>
        </div>
        <div class="status-indicator connected">
            <span class="status-label">OANDA:</span> 
            <span class="status-value">Connected</span>
        </div>
        <div class="status-indicator connected">
            <span class="status-label">Vision:</span> 
            <span class="status-value">Connected</span>
        </div>
        <div class="status-indicator connected">
            <span class="status-label">Telegram:</span> 
            <span class="status-value">Connected</span>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <h1>Dashboard</h1>
        
        <!-- Trading Signals Section -->
        <div class="row mt-4">
            <div class="col-12">
                <h2><i class="bi bi-graph-up-arrow"></i> Trading Signals</h2>
                <div id="signals-container">
                    <!-- The signals will be dynamically generated by JS -->
                    <div class="text-center p-5 text-muted">
                        <div class="spinner-border" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="mt-2">Loading signals...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Alerts container -->
    <div id="alerts-container" class="alerts-container"></div>
    
    <!-- Hidden charts container needed for compatibility -->
    <div id="charts-container" style="display: none;"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
