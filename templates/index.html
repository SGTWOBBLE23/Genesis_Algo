<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - GENESIS Trading Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">GENESIS Trading</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/history">History</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="system-status-bar">
        <div class="status-indicator {% if mt5_connected %}connected{% else %}disconnected{% endif %}">
            <span class="status-label">MT5:</span> 
            <span class="status-value">{% if mt5_connected %}Connected{% else %}Disconnected{% endif %}</span>
        </div>
        <div class="status-indicator connected">
            <span class="status-label">OANDA:</span> 
            <span class="status-value">Connected</span>
        </div>
        <div class="status-indicator connected">
            <span class="status-label">Vision:</span> 
            <span class="status-value">Connected</span>
        </div>
        <div class="status-indicator connected">
            <span class="status-label">Telegram:</span> 
            <span class="status-value">Connected</span>
        </div>
    </div>

    <div class="container-fluid mt-4">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col-12">
                <div class="card bg-dark text-white">
                    <div class="card-header bg-dark border-secondary">
                        <div class="d-flex align-items-center">
                            <i class="bi bi-graph-up-arrow me-2 text-light"></i>
                            <h5 class="card-title mb-0">Trading Signals</h5>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div id="signals-container" class="signals-list">
                            <!-- The signals will be dynamically generated by JS -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/static/js/main.js"></script>
    <script src="/static/js/dashboard.js"></script>
</body>
</html>
