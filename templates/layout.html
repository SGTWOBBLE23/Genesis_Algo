<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title|default('GENESIS Trading Platform') }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-2 sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
                <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
                    <span class="fs-4">GENESIS</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a href="/" class="nav-link text-white {% if request.path == '/' %}active{% endif %}">
                            <i data-feather="home"></i>
                            Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="/history" class="nav-link text-white {% if request.path == '/history' %}active{% endif %}">
                            <i data-feather="activity"></i>
                            Trading History
                        </a>
                    </li>
                    <li>
                        <a href="/settings" class="nav-link text-white {% if request.path == '/settings' %}active{% endif %}">
                            <i data-feather="settings"></i>
                            Settings
                        </a>
                    </li>
                </ul>
                <hr>
                <div class="status-indicators">
                    <div class="connection-status">
                        <span id="oanda-status" class="badge text-bg-secondary">OANDA: Disconnected</span>
                    </div>
                    <div class="connection-status">
                        <span id="mt5-status" class="badge text-bg-secondary">MT5: Disconnected</span>
                    </div>
                    <div class="connection-status">
                        <span id="vision-status" class="badge text-bg-secondary">Vision AI: Disconnected</span>
                    </div>
                </div>
            </div>
            
            <!-- Main content -->
            <div class="col-md-10 main-content ms-sm-auto">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">{{ title|default('Dashboard') }}</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                            <button type="button" class="btn btn-sm btn-outline-secondary" id="refreshBtn">
                                <i data-feather="refresh-cw"></i> Refresh
                            </button>
                        </div>
                    </div>
                </div>
                
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Initialize Feather icons
        document.addEventListener('DOMContentLoaded', function() {
            feather.replace();
        });
        
        // WebSocket connection for real-time updates
        let ws;
        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            ws = new WebSocket(protocol + window.location.host + '/api/signals/ws');
            
            ws.onopen = function() {
                console.log('WebSocket connected');
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('WebSocket message:', data);
                
                // Handle different message types
                if (data.type === 'status_update') {
                    updateConnectionStatus(data.data);
                } else if (data.type === 'new_signal') {
                    handleNewSignal(data.data);
                } else if (data.type === 'new_trade') {
                    handleNewTrade(data.data);
                } else if (data.type === 'trade_update') {
                    handleTradeUpdate(data.data);
                }
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                // Try to reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
            };
        }
        
        function updateConnectionStatus(status) {
            if (status.oanda) {
                document.getElementById('oanda-status').textContent = 'OANDA: Connected';
                document.getElementById('oanda-status').className = 'badge text-bg-success';
            } else {
                document.getElementById('oanda-status').textContent = 'OANDA: Disconnected';
                document.getElementById('oanda-status').className = 'badge text-bg-secondary';
            }
            
            if (status.mt5) {
                document.getElementById('mt5-status').textContent = 'MT5: Connected';
                document.getElementById('mt5-status').className = 'badge text-bg-success';
            } else {
                document.getElementById('mt5-status').textContent = 'MT5: Disconnected';
                document.getElementById('mt5-status').className = 'badge text-bg-secondary';
            }
            
            if (status.vision) {
                document.getElementById('vision-status').textContent = 'Vision AI: Connected';
                document.getElementById('vision-status').className = 'badge text-bg-success';
            } else {
                document.getElementById('vision-status').textContent = 'Vision AI: Disconnected';
                document.getElementById('vision-status').className = 'badge text-bg-secondary';
            }
        }
        
        // Connect to WebSocket when page loads
        document.addEventListener('DOMContentLoaded', function() {
            connectWebSocket();
            
            // Refresh button functionality
            document.getElementById('refreshBtn').addEventListener('click', function() {
                location.reload();
            });
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
